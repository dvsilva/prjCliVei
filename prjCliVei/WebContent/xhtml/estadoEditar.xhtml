<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Editar Estado</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:inputHidden id="idUsuario" value="#{estadoMB.estado.id}" />
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" for="nome"></h:outputLabel>
				<p:inputText size="50" id="nome" value="#{estadoMB.estado.nome}"
					required="true" requiredMessage="O Campo Nome é obrigatório."></p:inputText>
					
				<h:outputLabel value="Sigla:" for="sigla"></h:outputLabel>
				<p:inputText size="50" id="sigla" value="#{estadoMB.estado.sigla}"
					required="true" requiredMessage="O Campo Sigla é obrigatório."></p:inputText>
					
				<h:outputLabel value="Região:" for="regiao"></h:outputLabel>
				<h:panelGroup>
					<h:selectOneListbox id="regiao" value="#{estadoMB.estado.regiao}"
					size="1" converter="regiao-converter">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{estadoMB.listaRegiao}" var="regiao"
						itemValue="#{regiao}" itemLabel="#{regiao}" requiredMessage="O Campo Região é obrigatório."></f:selectItems>
				</h:selectOneListbox>
				</h:panelGroup>

				<f:facet name="footer">
					<h:panelGroup layout="block" style="text-align: center">
						<p:commandButton ajax="false" id="btnSalvar" action="#{estadoMB.acaoSalvar}"
							value="Salvar"></p:commandButton>
						<p:commandButton ajax="false" id="btnCancelar" action="#{estadoMB.acaoCancelar}"
							immediate="true" value="Cancelar"></p:commandButton>
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</html>
