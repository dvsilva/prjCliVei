<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Editar Cliente</ui:define>

	<ui:define name="conteudo">
		<h:form id="form" prependId="false">
			<h:inputHidden id="idUsuario" value="#{clienteMB.cliente.id}" />
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" for="nome"></h:outputLabel>
				<h:panelGroup>
					<p:inputText size="50" id="nome" value="#{clienteMB.cliente.nome}"
						required="true" requiredMessage="O Campo Nome é obrigatório.">
					</p:inputText>
				</h:panelGroup>

				<h:outputLabel value="Telefone Fixo:" for="tel"></h:outputLabel>
				<p:inputText id="tel" value="#{clienteMB.cliente.telefoneFixo}"
					required="true"
					requiredMessage="O Campo Telefone Fixo é obrigatório."></p:inputText>

				<h:outputLabel value="Celular:" for="cel"></h:outputLabel>
				<p:inputText id="cel" value="#{clienteMB.cliente.celular}"
					required="true" requiredMessage="O Campo Celular é obrigatório."></p:inputText>

				<h:outputLabel value="E-mail:" for="email"></h:outputLabel>
				<p:inputText size="50" id="email" value="#{clienteMB.cliente.email}"
					validator="email-validator" required="true" requiredMessage="O Campo E-mail é obrigatório."></p:inputText>

				<h:outputLabel value="Endereço:" for="end"></h:outputLabel>
				<p:inputText size="50" id="end"
					value="#{clienteMB.cliente.endereco.logradouro}"></p:inputText>

				<h:outputLabel value="Nº:" for="num"></h:outputLabel>
				<h:panelGrid columns="3" cellpadding="3" cellspacing="0">
					<p:inputText size="10" id="num"
						value="#{clienteMB.cliente.endereco.numero}"></p:inputText>

					<h:outputLabel value=" Complemento:" for="comp"></h:outputLabel>
					<p:inputText size="10" id="comp"
						value="#{clienteMB.cliente.endereco.complemento}"></p:inputText>
				</h:panelGrid>

				<h:outputLabel value="Bairro:" for="bairro"></h:outputLabel>
				<p:inputText size="50" id="bairro"
					value="#{clienteMB.cliente.endereco.bairro}"></p:inputText>

				<h:outputLabel value="Estado:" for="estado"></h:outputLabel>
				<h:selectOneListbox id="estado" value="#{clienteMB.filtroEstado}" 
					size="1" converter="estado-converter">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{clienteMB.estados}" var="estado"
						 itemLabel="#{estado.nome}"></f:selectItems>
					<f:ajax event="change" execute="estado" render="cidade" />
				</h:selectOneListbox>

				<h:outputLabel value="Cidade:" for="cidade"></h:outputLabel>
				<h:selectOneListbox id="cidade" value="#{clienteMB.cliente.cidade}"
					size="1" converter="cidade-converter">
					<f:selectItem itemLabel="Selecione..." itemValue="" />
					<f:selectItems value="#{clienteMB.cidades}" var="cid"
						itemLabel="#{cid.nome}"></f:selectItems>
				</h:selectOneListbox>

				<h:outputLabel value=" CEP:" for="cep"></h:outputLabel>
				<p:inputMask size="10" id="cep" mask="99999-999"
					value="#{clienteMB.cliente.endereco.cep}"></p:inputMask>

				<h:outputLabel value="Perfil:" for="perfil"></h:outputLabel>
				<h:panelGroup>
					<h:selectOneListbox id="perfil" value="#{clienteMB.cliente.perfil}"
					size="1" converter="perfil-converter">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{clienteMB.perfis}" var="perfil"
						itemLabel="#{perfil.descricao}"></f:selectItems>
				</h:selectOneListbox>
				</h:panelGroup>

				<f:facet name="footer">
					<h:panelGroup layout="block" style="text-align: center">
						<p:commandButton ajax="false" id="btnSalvar"
							action="#{clienteMB.acaoSalvar}" value="Salvar"></p:commandButton>
						<p:commandButton ajax="false" id="btnCancelar"
							action="#{clienteMB.acaoCancelar}" immediate="true"
							value="Cancelar"></p:commandButton>
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</html>
